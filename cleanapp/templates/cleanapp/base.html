<!DOCTYPE html>
<html lang="en">
<head>
  {% load staticfiles %}
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-left">
<img src="{% static 'Asset 1@2x.png'%}" class="img-responsive" alt="Responsive image">
</div>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'cleanapp:logout' %}">התנתק</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'cleanapp:mainMenu' %}">בית</a></li>
      <li><a href="{% url 'cleanapp:questions' %}">מלא דוח</a></li>
      <li><a href="{% url 'cleanapp:display_report' %}">צפיה בדוח</a></li>
      <li><a href="{% url 'cleanapp:add_bill' %}">העלה חשבונית</a></li>
      <li><a href="{% url 'cleanapp:display_bill' %}">צפיה בחשבוניות</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  {% block questions %}{% endblock %}
    {% block bill %}{% endblock %}
    {% block display_report %}{% endblock %}

</div>
</body>
</html>
